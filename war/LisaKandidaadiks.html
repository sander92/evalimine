<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="LisaKandidaadiks.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="validate.js"></script>
	<title>Lisa end kandidaadiks</title>
</head>
<body class= "Popup">
<!--  p>Siin saate end kandidaadiks lisada</p>-->

<form class="vorm" id="lisaKandidaadiks" name="lisaKandidaadiks">
	<p>Eesnimi: <input type="text" id="firstName"> <label class ="warning" id="fNameValidate">Eesnimi peab olema sisestatud!</label></p>
	<p>Perenimi: <input type="text" id="lastName"> <label class ="warning" id="lNameValidate">Perekonnanimi peab olema sisestatud!</label></p>
	<p>Piirkond:
		<select id="regionSelector">
		<option selected="selected"></option>
		<option>Harjumaa</option>
		<option>Tartumaa</option>
		<option>Saaremaa</option>
		</select>
		<label class ="warning" id="regionValidate">Piirkond peab olema valitud!</label></p>
	</p>
	<p>Erakond: 
		<select id="partySelector">
		<option selected="selected"></option>
		<option>Keskerakond</option>
		<option>Reformierakond</option>
		<option>Rohelised</option>
		</select>
		<label class ="warning" id="partyValidate">Erakond peab olema valitud!</label>
	</p>
	</p>
	<button type="button" id="submit">Lisa end kandidaadiks</button>	
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="LisaKandidaadiks.css">
    <script type="text/javascript" src="/js/jquery-latest.js"></script>
    <script type="text/javascript" src="/js/validate.js"></script>
	<title>Lisa end kandidaadiks</title>
</head>
<body class= "Popup">
<!--  p>Siin saate end kandidaadiks lisada</p>-->

<form action="/LisaendServlet" method="post" class="vorm" id="lisaKandidaadiks">
	<p>Eesnimi: <input type="text" id="firstName" name="fName"> <label class ="warning" id="fNameValidate">Eesnimi peab olema sisestatud!</label></p>
	<p>Perenimi: <input type="text" id="lastName" name="lName"> <label class ="warning" id="lNameValidate">Perekonnanimi peab olema sisestatud!</label></p>
	<p>Piirkond:
		<select id="regionSelector" name="area">
		<option selected="selected"></option>
		<option>Harjumaa</option>
		<option>Tartumaa</option>
		<option>Saaremaa</option>
		</select>
		<label class ="warning" id="regionValidate">Piirkond peab olema valitud!</label></p>
	</p>
	<p>Erakond: 
		<select id="partySelector" name="party">
		<option selected="selected"></option>
		<option>Keskerakond</option>
		<option>Reformierakond</option>
		<option>Rohelised</option>
		</select>
		<label class ="warning" id="partyValidate">Erakond peab olema valitud!</label>
	</p>
	</p>
</form>
	<button id="submit" type="button">Lisa end kandidaadiks</button>	

</body>
</html>
